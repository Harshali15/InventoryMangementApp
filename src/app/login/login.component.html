<form>
    <div class="formGroup">
        <input  type="email" name="name" [(ngModel)]="email" placeholder="Username">
    </div>
    <div class="formGroup">
        <input type="password" name="password"  [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="formGroup">
        <button class="btn btn-primary" (click)=login()>Login</button>
    </div>
</form>
